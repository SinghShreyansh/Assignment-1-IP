<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Let's customise!</title>
</head>
<body>
<form action="" enctype="multipart/form-data" method="put">
<h3>Order Details</h3>
<p>Your Order:</p>
<img width="250px" src="https://th.bing.com/th/id/OIP.UtTjK9oQIVLuPYsYL-m3AQHaLy?w=185&h=294&c=7&r=0&o=5&pid=1.7" alt=""><br><hr><br>
<label for="tagline">Enter Tagline:</label><br>
<input type="text" name="tagline" id="tagline"><br><hr><br>
<label for="color">Choose Color:</label><br>
<input type="radio" id="red" name="color" value="Red">
<label for="red">Red</label><br>
<input type="radio" id="white" name="color" value="White">
<label for="white">White</label><br>
<input type="radio" id="blue" name="color" value="blue">
<label for="blue">Blue</label><br><hr><br>
<label for="size">Select Size:</label><br>
<select id="size" name="size">
<option value="25">XS</option>
<option value="30">S</option>
<option value="35">M</option>
<option value="40">L</option>
<option value="40">XL</option>
</select><br><hr><br>
<label for="quantity">Quantity: </label><br>
<select id="quantity" name="quantity">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select><br><hr><br>
<label for="price">Total Order Price: <strong>Rs.599</strong></label><br><br>
<label for="payment_options">Payment Options:</label><br>
<input type="radio" id="cc" name="color" value="Credit/Debit Card">
<label for="cc">Credit/Debit Card</label><br>
<input type="radio" id="upi" name="color" value="UPI">
<label for="upi">UPI</label><br>
<input type="radio" id="crypto" name="color" value="Crypto">
<label for="crypto">Cash on Delivery</label><br><hr><br>
<label for="address">Delivery Address:</label><br>
<input type="text" id="address"> <br><br>
<button type="submit">Place Order</button><br><hr><br>
<p>
    <b><i>Please note:</i></b> You shall recieve your order within 5-7 business days.<br>
    You can track your order by logging in your account on our website.<br><br>
</p>
<h3><strong>Happy Shopping!</strong></h3>
</form>
</body>
</html>
